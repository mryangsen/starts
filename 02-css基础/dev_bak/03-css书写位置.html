<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*内部样式*/
		/*选中
			1. 标签选择器
			2. class选择器
			3. id选择器*/
		.welcome{
			font-size: 30px;
			color:green;
		}
		.success{
			background-color: pink;
		}
	</style>
</head>
<body>
	<!-- style属性用于声明行内样式 -->
	<!-- px像素 -->
	<!-- 在chrome中 文字默认大小为16px -->
	<p style="color:red;font-size: 20px;">欢迎来到不凡学院</p>
	<!-- 任何一个标签都有class属性
	任何一个标签都有id属性 -->
	<!-- class如何取名 随便写,但是最好能说明当前标签的意义 -->
	<p class="welcome success">欢迎来到不凡学院</p>
	<p class="success">欢迎来到冻膜村</p>
</body>
</html>
