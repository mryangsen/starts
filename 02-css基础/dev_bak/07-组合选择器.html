<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
		/*	1. 并集选择器
			2. 交集选择器
			3. 后代选择器
		*/
		/*1.class选择器权重是10
		2.标签选择器选中是1*/

		/*并集 同时选中.p1 和 .p2*/
		.p1,.p2{
			color: red;
			font-size: 20px;
		}
		/*拥有.warning的p标签*/
		/*交集选择器*/
		p.warning.strong{
			color: orange;
		}
	</style>
</head>
<body>
	<!-- emmet快捷键  自行百度  -->
	<p class="p1 warning strong">欢迎来到不凡学院</p>
	<p class="p2">欢迎来到不凡学院</p>
	<p class="p3 warning">欢迎来到不凡学院</p>
	<p class="p4 warning">欢迎来到不凡学院</p>
</body>
</html>
