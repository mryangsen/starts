<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.p1{
			color: red;
			font-size: 20px;
		}
		/*后代选择器*/
		.p1 a{
			color:red;
		}
		/*后代选择器不仅可以选择到直接子节点还能选择到更深层次的子节点*/
		.div1 a{
			color: red;
		}
		.div1 a.a2{
			font-size:30px;
			color: blue;
		}
	</style>
</head>
<body>
	<!-- 嵌套的时候,内部字体样式会发生继承
		特殊: a标签的字体颜色 
		a # 如果不知道往哪跳,用#(锚点)替代-->
	<a href="#">外部a标签</a>
	<p class="p1">
		 我是p1内部样式
		<a href="#">我内部a标签</a>
	</p>
	<!-- 补充标签 -->
	<!-- div就是盒子 本身不具备任何样式 用于划分页面结构 -->
	<div class="div1">
		<a href="#">我是div1内部的a</a>
		<p class="p2">
			我是p2
			<a href="#">我是p2内部的a</a>
		</p>
	</div>
	<hr>
	<div class="div1 bak">
		<a href="#">我是div1内部的a</a>
		<p class="p2">
			我是p2
			<a class="a2" href="#">我是p2内部的a</a>
		</p>
	</div>
	<a class="a2" href="#">我是a2</a>
</body>
</html>
