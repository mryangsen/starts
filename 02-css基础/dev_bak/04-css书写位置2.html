<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*内部样式*/
		/*标签选择器*/
		h1{
			color:green;
			font-size:30px;
		}
		/*标签选择器页面中用的不多,只是起补充作用,慎用*/
		p{
			color:red;
			font-size:20px;
		}
		/*id选择器在样式中几乎不用,在js中可能用到*/
		#title2{
			font-size: 30px;
			color: yellow;
		}
	</style>
</head>
<body>
	<h1>欢迎来到不凡学院</h1>
	<p>welcome to  BUFAN!</p>
	<!-- 每个标签都有id属性 整个页面中的id不能出现重复 -->
	<h2 id="title2">欢迎来到不凡学院</h2>
</body>
</html>
