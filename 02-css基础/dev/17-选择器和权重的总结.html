<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	## 常见选择器
		标签选择器  p
		class选择器  .p1
		id选择器   #p1
		交集选择器   .p1.danger
		并集选择器  .p1,.p2,.p3...
		后代选择器  .box .innerbox
		通用选择器  * 
	## 简单选择器的优先级
		行内样式>id选择器>class选择器>标签选择器>通用选择器
	## 复杂选择器优先级
		比较权重  权重可以叠加
		行内  1000
		id   100
		class   10 (一般选择器控制在3个以内)
		标签   1
		通用/继承  0 
	

		
</body>
</html>
