<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*class就是类的意思
		通常用于在页面中表示 一类的 元素*/
		/*class选择器是页面中最常用的选择器 
		甚至 每一个标签都有一个classname*/
		/*class选择器 语法: .className*/
		.p{
			color: red;
			font-size: 20px;
		}
		.p2{
			color: yellow;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<p class="p">我是一个p标签</p>
	<p class="p">我是一个p标签</p>
	<p class="p2">我是一个p标签</p>
</body>
</html>
