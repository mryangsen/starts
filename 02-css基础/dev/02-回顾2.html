<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 绝对路径
	相对路径
		a) 当前路径
		b) 下级路径
		c) 上级路径 -->
	<img src="avatar.jpg" alt="">
	<!-- ul用的多 -->
	<ul>
		<li><a href="https://www.layui.com/doc/element/table.html">美食箱包</a></li>
		<li>数码手机</li>
	</ul>
	<ol>
		<li>起床</li>
		<li>刷牙</li>
	</ol>
	<!-- 自定义属性 -->
	<dl>
		<dt>
			<dd></dd>
		</dt>
	</dl>
	<hr>
	<br>
	<!-- 字体标签 -->
	<!-- 处了语义化 一般不会使用这些标签的样式 -->
	em  strong  i   b   ins  del  sub  sup  font 
	<!-- 表格 一般在后台进行数据统计时使用 ,
	开发中后台一般使用ui框架  -->
	<table border="1" cellpadding="10" cellspacing="10">
		<tr>
			<th></th>
		</tr>
		<tr>
			<td></td>
		</tr>
	</table>
	<!-- 表单组件 
		目前: 如果写了input,必须在外层写form
	-->
	<form>
		用户名: <input type="text"><br>
		密码: <input type="password">
	</form>
	<!-- 转义字符 -->
	<!-- &npsb;  &lt; &gt; -->
	<!-- 补充两个标签 div/span是没有任何样式的标签
	,div会自动换行,一般用于页面布局.
	span不会自动换行,一般用于特殊照顾某些字符-->
	<div>
		我是一个<span>div</span>标签
	</div>
	<span>
		我是一个span标签
	</span>

</body>
</html>
