<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.p{
			font-size: 30px;
		}
		/*具有.p样式的同时具有.danger样式的标签*/
		.p.danger{
			color: red;
		}
	</style>
</head>
<body>
	<!-- class一般用于给元素分类 同时设置样式 -->
	<!-- 一个标签可以同时具有多个样式  -->
	<p class="p danger">我是一个p标签</p>
	<p class="p success">我是一个p标签</p>
</body>
</html>
