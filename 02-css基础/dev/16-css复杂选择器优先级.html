<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*交集选择器*/
		/*如果选择器相同 那么就要比较权重 */
		/*1. 行内样式,内联样式  1000
		2. id选择器  100
		3. class选择器   10
		4. 标签选择器   1
		5. 通配符/继承权重  0 */
		/*技巧: 1. 如果写了相同选择器,希望某个选择器权重最高,只需额外添加class即可
			2. 如果两个选择器是一样的 那么采用就近原则*/
		.p1{
			color: black;
		}
		.p1.danger{
			color: red;
		}
		.p1.danger.foo{
			color: green;
		}
		/*有相同权重的选择器*/
		.p1.a{
			color: green;
		}
		.a.c{
			color: orange;
		}
		.p1.b{
			color: yellow;
		}
	</style>
</head>
<body>
	<p class="p1">这是p1</p>
	<p class="p1 danger">这是p1</p>
	<p class="p1 danger foo">这是p1</p>
	<p class="p1 a b c">这是一个p标签</p>
</body>
</html>
