<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*html,body 如果页面没有内容 希望页面高度100%*/
		html,body{
			height: 100%;
		}
		.header{
			width: 100%;
			height: 70px;
			background-color: #333;
		}
		.header h1{
			color: #fff;
			text-align:center;
			line-height: 70px;
		}
		iframe{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>这是一个画中画显示</h1>
	</div>
	<iframe src="http://bufantec.com/" frameborder="0" scrolling="none"></iframe>
</body>
</html>
