<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		table{
			width: 100%;
			border: 1px solid gray;
			margin: 10px;
			/*边框合并*/
			border-collapse: collapse;
		}
		th,td{
			height: 30px;
			border: 1px solid gray;
		}
		tr:hover{
			background-color: #f5f5f5;
		}
		td{
			text-align:center;
		}
	</style>
</head>
<body>
	<table>
		<!-- table row -->
		<tr>
			<!-- table head -->
			<th>序号</th>
			<th>姓名</th>
			<th>电话</th>
		</tr>
		<tr>
			<!-- table data -->
			<td>01</td>
			<td>张三</td>
			<td>1234234</td>
		</tr>
		<tr>
			<td>02</td>
			<td>张三</td>
			<td>1234234</td>
		</tr>
		<tr>
			<td>03</td>

			<td>1234234</td>
		</tr>
		<tr>
			<td>04</td>
			<td>张三</td>
			<td>1234234</td>
		</tr>
	</table>
</body>
</html>
