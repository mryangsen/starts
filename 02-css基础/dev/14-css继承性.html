<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.d1{
			width: 200px;
			height: 200px;
			background-color: green;
		}
		.d2{
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
		/*针对d1的字体样式,明显被d2继承了 */
		/*具体哪些属性可以被继承呢?
			几乎所有的字体属性都能被继承
			特殊:1  a标签的颜色不能实现继承;
				2   h标签的大小不能实现继承;
			*/
		.d1{
			font-size: 30px;
			color: white;
		}
	</style>
</head>
<body>
	<div class="d1">
		这是div1
		<div class="d2">
			这是div2
			<h6>h6</h6>
			<a href="http://www.baidu.com">百度</a>
		</div>
	</div>
</body>
</html>
