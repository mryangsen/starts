<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*通过不同的标签选择不同的元素*/
		/*重点: 注释的问题 在css中的注释和页面中不同*/
		p{
			color: red;
			font-size: 40px;
		}
		div{
			color: yellow;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<!-- 这是一段注释 -->
	<p>我是一个p标签</p>
	<div>我是一个div</div>
</body>
</html>
