<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.d1{
			width: 200px;
			height: 200px;
			background-color: green;
		}
		.d1 .innerbox{
			/*宽高的百分比 是基于父类盒子的*/
			width: 50%;
			height: 30%;
			background-color: red;
		}
		.p1{
			color: purple;
			font-size: 30px;
			/*新属性 文本缩进*/
			/*em 是基于当前文字的倍数;极少使用*/
			text-indent: 2em; 
		}
	</style>
</head>
<body>
	<!-- px是抽象概念 在不同的设备上 表现的大小也不同  -->
	<!-- 逻辑单位 -->
	<div class="d1">
		<div class="innerbox">
			
		</div>
	</div>
	<p class="p1">
		欢迎来到不凡学院欢迎来到不凡学院欢迎来到不凡学院欢迎来到不凡学院欢迎来到不凡学院欢迎来到不凡学院
	</p>
</body>
</html>
