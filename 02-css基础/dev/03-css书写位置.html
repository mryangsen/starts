<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- css的书写位置分为3种 -->
	<!-- 1.行内样式 -->
	<p style="color:red;">我是一个p标签</p>
	<!-- 细节:
		1. style可以设置多个样式,必须以;结尾
		2. 颜色,css具有一些预定义颜色,一般你会拼的颜色的英文单词都能用. 
			blue  black  white  orange  yellow pink  red  gray  lightblue  purple 	
		3. 字号: chrome的默认字体大小为16px -->
	<p style="color:blue;font-size: 30px;">我是一个p标签</p>
</body>
</html>
