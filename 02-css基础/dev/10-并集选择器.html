<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*并集选择器*/
		.p1,.p2{
			color: red;
			font-size: 30px;
		}
		.d1{
			color: red;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<p class="p1">我是一个p1</p>
	<p class="p2">我是一个p2</p>
	<div class="d1">我是一个div</div>
</body>
</html>
