<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*1. class选择器> 标签选择器
		  2. id选择器>class选择器
		  3. 行内样式> id选择器
		*/
		#p1{
			color: orange;
		}
		.p1{
			color: green;
		}
		p{
			color: red;
		}
	</style>
</head>
<body>
	<p>我是一个p标签</p>
	<p class="p1">我是一个p标签</p>
	<p class="p1" id="p1">我是一个p标签</p>
	<!-- 行内样式 -->
	<p class="p1" id="p1" style="color:pink;">我是一个p标签</p>
</body>
</html>
