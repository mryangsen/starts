<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			font-size: 30px;
			color: red;
			background-color: green;
			/*
				visible 默认
				hidden 超出部分隐藏
				auto 超出部分自动排版
				scroll 一直显示滚动条
			*/
			overflow: scroll;
		}
	</style>
</head>
<body>
	<div class="box">
		不凡学院不凡学院
	</div>
</body>
</html>
