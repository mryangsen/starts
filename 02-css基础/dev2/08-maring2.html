<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 400px;
			height: 400px;
			background-color: green;
			/*在父类添加极小的padding/border 就可处理嵌套崩塌
				2. 添加overflow:hidden; 超出部分隐藏
			*/
			/*padding:1px;*/
			overflow: hidden;
		}
		.box .d1{
			width: 200px;
			height: 200px;
			/*margin使用方法和padding一模一样*/
			margin-top: 100px;
			margin-left: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<!-- 当两个盒子发生嵌套,里面的盒子直接设置margin-top会造成
		"嵌套崩塌",表现形式是:内层盒子的margin-top直接作用到了外层盒子 -->
	<div class="box">
		<div class="d1">
			
		</div>
	</div>
</body>
</html>
